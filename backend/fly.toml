app = 'backend-events-api'
primary_region = 'ams'

[build]

[env]
  PORT = '8080'

[http_service]
  internal_port = 3088
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
